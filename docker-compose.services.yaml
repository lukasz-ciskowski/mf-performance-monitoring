version: "3.8"

services:
    postgres:
        image: postgres:latest
        container_name: postgres
        restart: always
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        ports:
        - "5432:5432"
        volumes:
        - postgres_data:/var/lib/postgresql/data

    mongo:
        image: mongo:latest
        container_name: mongo
        restart: always
        ports:
        - "27017:27017"
        volumes:
        - mongo_data:/data/db

    file-service:
        build:
            context: ./services/file-service
            dockerfile: Dockerfile
        ports:
        - "8080:8080"
        - "9464:9464"

    postgres-service:
        build:
            context: ./services/postgres-service
            dockerfile: Dockerfile
        ports:
        - "8082:8082"
        depends_on:
        - postgres

    mongo-service:
        build:
            context: ./services/mongo-service
            dockerfile: Dockerfile
        ports:
        - "8081:8081"
        depends_on:
        - mongo
    db-service:
        build:
            context: ./services/db-service
            dockerfile: Dockerfile
        ports:
        - "8083:8083"
        depends_on:
        - mongo-service
        - postgres-service

volumes:
  postgres_data: {}
  mongo_data: {}
