receivers:
    otlp:
        protocols:
            grpc:
            http:
                cors:
                    allowed_origins:
                        - http://*
                        - https://*

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  otlphttp/logs:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  otlphttp/traces:
    endpoint: http://tempo:4183
    tls:
      insecure: true

#   jaeger:
#     endpoint: "jaeger-all-in-one:14250"
#     tls:
#       insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [zipkin, otlphttp/traces]
      processors: [batch]
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
      processors: [batch]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]
