    postgres:
        image: postgres:17.5-alpine
        container_name: postgres
        restart: always
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        volumes:
            - ./tmp/postgres:/var/lib/postgresql/data

