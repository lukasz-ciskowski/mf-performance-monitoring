    # Observability Stack
    memcached:
        image: memcached:1.6.29
        container_name: memcached
        ports:
            - "11211:11211"
        environment:
            - MEMCACHED_MAX_MEMORY=64m
            - MEMCACHED_THREADS=4
        restart: always

    tempo:
        image: grafana/tempo:2.8.0
        command: ["-config.file=/etc/tempo.yaml"]
        volumes:
            - ./instrumentation/tempo/tempo.yaml:/etc/tempo.yaml
            - ./tmp/tempo/data:/var/tempo
        ports:
            - "3200:3200" # tempo
            - "4183:4317" # otlp grpc
        depends_on:
            - memcached
        restart: always

    loki:
        image: grafana/loki:main-075a5ec
        ports:
            - "3100:3100"
        command: -config.file=/etc/loki/local-config.yaml
        volumes:
            - ./tmp/loki/data:/loki
        restart: always

    prometheus:
        image: prom/prometheus:v3.4.1
        volumes:
            - "./instrumentation/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
            - "./tmp/prometheus/data:/prometheus"
        ports:
            - 9090:9090
        restart: always

    otel-collector:
        image: otel/opentelemetry-collector-contrib:0.127.0
        restart: always
        command: ["--config=/etc/otelcol-config.yml"]
        volumes:
            - ./instrumentation/otel/otelcol-config.yml:/etc/otelcol-config.yml
        ports:
            - "1888:1888" # pprof extension
            - "8888:8888" # Prometheus metrics exposed by the collector
            - "8889:8889" # Prometheus exporter metrics
            - "13133:13133" # health_check extension
            - "4317:4317" # OTLP gRPC receiver
            - "4318:4318" # OTLP HTTP receiver
            - "55679:55679" # zpages extension
        depends_on:
            - prometheus

    grafana:
        image: grafana/grafana:12.0.1
        ports:
            - "3000:3000"
        volumes:
            - ./tmp/grafana/data:/var/lib/grafana
            - ./instrumentation/grafana/provisioning:/etc/grafana/provisioning
            - ./instrumentation/grafana/dashboards:/var/lib/grafana/dashboards
        restart: always
